<div id="console"></div>
<script>
  function writeToConsole(text) {
    const consoleDiv = document.getElementById('console');
    consoleDiv.innerHTML += '<div><span class="prompt">C:\\&gt;</span> ' + text + '</div>';
  }

  function processCommand(command) {
    switch (command.toLowerCase().trim()) {
      case 'help':
        writeToConsole('Commands available: help, about, contact');
        break;
      case 'about':
        writeToConsole('This is a DOS-like web page.');
        break;
      case 'contact':
        writeToConsole('You can contact us at contact@example.com.');
        break;
      default:
        writeToConsole('Command not recognized. Type "help" for available commands.');
    }
  }

  document.addEventListener('keydown', function(event) {
    if (event.keyCode === 13) {
      const inputElement = document.createElement('input');
      inputElement.setAttribute('class', 'input');
      document.getElementById('console').appendChild(inputElement);
      inputElement.focus();
      inputElement.addEventListener('blur', function() {
        processCommand(inputElement.value);
        inputElement.parentNode.removeChild(inputElement);
      });
    }
  });
</script>
